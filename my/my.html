<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="../lib/reset.css">
    <link rel="stylesheet" type="text/css" href="./my.css">
    <link rel="stylesheet" type="text/css" href="../common/bottomBar/bottom.css">
    <link rel="stylesheet" type="text/css" href="./my.css">
    <script type="text/javascript">
      (function(){
        let docEl = document.documentElement;
        function setRemUnit(){
          // 获取rem的基准值
          let rem = docEl.clientWidth / 18.75
          // 动态设置html根元素的font-size
          docEl.style.fontSize = rem + "px"
        }
        setRemUnit()
        //窗口大小变化时触发
        window.addEventListener("resize", setRemUnit)
        //窗口出现在当前屏幕时，触发（有兼容性问题）
        window.addEventListener("pageshow", function(e){
          if(e.persisted){
            setRemUnit()
          }
        })
      })()
    </script>
</head>
<body>

    <div class="my">
        <!--头部栏-->
        <div class="header">
            <img class="avatar" src="./img/default-avatar.png"/>
            <p class="nickname">美团小骑手 &gt;</p>
        </div>
        <!--内容表单区域-->
        <div class="content">
            <ul class="items">
                <li class="address">
                    收货地址管理
                </li>
                <li class="money">
                    商家代金券
                </li>
            </ul>
            <ul class="items">
                <li class="email">
                    意见反馈
                </li>
                <li class="question">
                    常见问题
                </li>
            </ul>
            <p class="tel">客服电话:&nbsp;101-097-77</p>
            <p class="time">服务时间:&nbsp;9:00-23:00</p>
        </div>
    </div>
    <!--底部栏-->
    <div class="bottom-bar">
    </div>
    <!--底部栏-->
    <script src="../lib/jquery-3.4.1.min.js"></script>
    <script src="../common/bottomBar/bottomBar.js"></script>
</body>
</html>
