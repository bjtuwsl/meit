<!DOCTYPE html>
<html>
<head>
    <title>深圳麦当劳前海二餐厅</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="../lib/reset.css">
    <link rel="stylesheet" type="text/css" href="../common/navHeader/navHeader.css">
    <link rel="stylesheet" type="text/css" href="../common/headerTab/headerTab.css">
    <link rel="stylesheet" type="text/css" href="./left/left.css">
    <link rel="stylesheet" type="text/css" href="./right/right.css">
    <link rel="stylesheet" type="text/css" href="./shopBar/shopBar.css">
    <script type="text/javascript">
      (function(){
        let docEl = document.documentElement;
        function setRemUnit(){
          // 获取rem的基准值
          let rem = docEl.clientWidth / 18.75
          // 动态设置html根元素的font-size
          docEl.style.fontSize = rem + "px"
        }
        setRemUnit()
        //窗口大小变化时触发
        window.addEventListener("resize", setRemUnit)
        //窗口出现在当前屏幕时，触发（有兼容性问题）
        window.addEventListener("pageshow", function(e){
          if(e.persisted){
            setRemUnit()
          }
        })
      })()
    </script>
</head>
<body>
  <!-- 头部开始 -->
  <div class="nav">
    <div class="back-icon"></div>
    <h4 class="title">深圳麦当劳前海二餐厅</h4>
  </div>
  <!-- 头部结束 -->
  <!-- tabbar开始 -->
  <div class="tab-bar"></div>
  <!-- tabbar结束 -->

  <!-- 点菜内容区开始 -->
  <div class="menu-inner">
    <div class="left-bar">
      <div class="left-bar-inner"></div>
    </div>
    <div class="right-content">
      <p class="right-title"></p>
      <div class="right-list">
        <div class="right-list-inner"></div>
      </div>
    </div>
    <!-- 下面的购物车开始 -->
    <div class="shop-bar"></div>
    <div class="mask hide"></div>
    <!-- 下面的购物车结束 -->
  </div>
  <!-- 点菜内容区结束 -->


  <script src="../lib/jquery-3.4.1.min.js"></script>
  <script src="../common/headerTab/headerTab.js"></script>
  <script src="./left/left.js"></script>
  <script src="./right/right.js"></script>
  <script src="./shopBar/shopBar.js"></script>
  <script>
    $('.back-icon').click(function() {
      // 返回上一页
      // history.go(-1)
      history.back(-1)
    })
  </script>
</body>
</html>
