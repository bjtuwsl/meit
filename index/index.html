<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>首页</title>
  <script>
    (function(){
      let docEl = document.documentElement;
      function setRemUnit(){
        // 获取rem的基准值
        let rem = docEl.clientWidth / 18.75
        // 动态设置html根元素的font-size
        docEl.style.fontSize = rem + "px"
      }
      setRemUnit()
      //窗口大小变化时触发
      window.addEventListener("resize", setRemUnit)
      //窗口出现在当前屏幕时，触发（有兼容性问题）
      window.addEventListener("pageshow", function(e){
        if(e.persisted){
          setRemUnit()
        }
      })
    })()
  </script>
  <link rel="stylesheet" href="../lib/reset.css">
  <link rel="stylesheet" href="./header/header.css">
  <link rel="stylesheet" href="./searchBar/searchBar.css">
  <link rel="stylesheet" href="./category/category.css">
  <link rel="stylesheet" href="./contentList/content.css">
  <link rel="stylesheet" href="./starScore/starScore.css">
  <link rel="stylesheet" href="../common/bottomBar/bottom.css">
</head>
<body>
  <!-- 头部开始 -->
  <div class="header">
    <div class="search-bar">
      <div class="bar-location">
        <div class="location-icon"></div>
        <div class="location-text">郑州市</div>
      </div>
      <div class="search-btn">
        <p class="place-holder">鸡翅</p>
      </div>
    </div>
    <img src="./img/mt-bg.png" alt="" class="header-img">
  </div>
  <!-- 头部结束 -->

  <!-- 类目开始 -->
  <div class="category-content clearfix">
    <!-- category.js填充 -->
  </div>
  <!-- 类目结束 -->

  <!-- 商家列表开始 -->
  <div class="list-content">
    <h4 class="list-title">
      <span class="title-line"></span>
      <span>附近商家</span>
      <span class="title-line"></span>
    </h4>
    <div class="list-wrap">
      <!-- contentList.js填充 -->
    </div>
    <div class="loading">加载中...</div>
  </div>
  <!-- 商家列表结束 -->
  <!-- 底部导航开始 -->
  <div class="bottom-bar"></div>
  <!-- 底部导航结束 -->

  <script src="../lib/jquery-3.4.1.min.js"></script>
  <script src="./starScore/starScore.js"></script>
  <script src="./category/category.js"></script>
  <script src="./contentList/contentList.js"></script>
  <script src="../common/bottomBar/bottomBar.js"></script>
</body>
</html>
