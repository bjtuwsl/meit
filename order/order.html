<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>订单</title>
  <script>
    (function(){
      let docEl = document.documentElement;
      function setRemUnit(){
        // 获取rem的基准值
        let rem = docEl.clientWidth / 18.75
        // 动态设置html根元素的font-size
        docEl.style.fontSize = rem + "px"
      }
      setRemUnit()
      //窗口大小变化时触发
      window.addEventListener("resize", setRemUnit)
      //窗口出现在当前屏幕时，触发（有兼容性问题）
      window.addEventListener("pageshow", function(e){
        if(e.persisted){
          setRemUnit()
        }
      })
    })()
  </script>
  <link rel="stylesheet" href="../lib/reset.css">
  <link rel="stylesheet" href="../common/bottomBar/bottom.css">
  <link rel="stylesheet" href="./header/header.css">
  <link rel="stylesheet" href="./contentList/contentList.css">
</head>
<body>
  <div class="header">订单</div>
  <!-- 订单列表开始 -->
  <div class="wrapper">
    <div class="order-list"></div> 
    <div class="loading">加载中</div>
  </div>
  <!-- 订单列表结束 -->
  <!-- 底部栏开始 -->
  <div class="bottom-bar"></div>
  <!-- 底部栏结束 -->
  <script src="../lib/jquery-3.4.1.min.js"></script>
  <script src="../common/bottomBar/bottomBar.js"></script>
  <script src="./contentList/contentList.js"></script>
</body>
</html>
